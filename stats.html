<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./css/nv.d3.css" rel="stylesheet" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
        <script src="http://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
        <script src="./js/nv.d3.js"></script>
        <script src="./js/stats.js"></script>

         <style>
            text {
                font: 12px sans-serif;
            }
            svg {
                display: block;
                width: 90%;
            }
            html, body {
                margin: 0px;
                padding: 0px;
                height: 100%;
                width: 100%;
                font: 15px arial;
            }
            #chart1 {
                margin: 0px;
                padding: 0px;
                height: 80%;
                width: 95%;
            }
            svg.nvd3-svg {
                padding: 0 55px;
                margin: 0 0px;
            }
            .left {
                text-align: right;
            }

        </style>
    </head>
    <body class='with-3d-shadow with-transitions'>
        From:<input type="text" name="from" id="from">
        To:<input type="text" name="to" id="to">
        <select name="list" id="network">
            <option value="livenet" selected>Livenet</option>
            <option value="testnet">Testnet</option>
        </select>
        <input type="button" onclick="refresh();" value="Refresh">
        <div id="chart1"></div>
        <script>initialize();</script>
        <table>
            <tr><td>Totals between </td><td><span id="fromStr"></span> and <span id="toStr"></span></td></tr>
            <tr><td>New wallets</td><td><div id="totalNewWallets"class="left"></div></td></tr>
            <tr><td>Transactions</td><td><div id="totalTx" class="left"></div></td></tr>
            <tr><td>Amount</td><td><div id="totalAmount"class="left"></div></td></tr>
        </table>        
    </body>
</html>
