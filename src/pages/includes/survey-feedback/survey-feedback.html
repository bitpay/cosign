<action-card *ngIf="isShowRateCard">
  <div action-card-header item-end class="icon-right">
    <button ion-button clear icon-only item-end color="grey" (click)="hideCard()">
      <ion-icon name="close"></ion-icon>
    </button>
  </div>
  <div action-card-title translate>Got a minute?</div>
  <div action-card-body>{{feedbackCardBody}}</div>
  <div action-card-button (click)="openSurveyInBrowser()" tappable>
    <span class="survey-button" translate>Take Survey</span>
  </div>
</action-card>
