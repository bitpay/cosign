<wide-header-page title="{{'Select currency' | translate}}">
  <div page-content>
    <button class="list-button" ion-item (click)="goToNextPage('btc')">
      <ion-icon item-start>
        <img src="assets/img/bitcoin-logo-blank.svg" />
      </ion-icon>
      <div class="item-title">Bitcoin (BTC)</div>
    </button>
    <button class="list-button" ion-item (click)="goToNextPage('bch')">
      <ion-icon item-start>
        <img src="assets/img/bitcoincash-logo-blank.svg" />
      </ion-icon>
      <div class="item-title">Bitcoin Cash (BCH)</div>
    </button>
    <div *ngIf="isInvoice" text-center>
      <button ion-button class="button-standard" (click)="openInBrowser()">
        Open Invoice in Browser
      </button>
    </div>
  </div>
</wide-header-page>
