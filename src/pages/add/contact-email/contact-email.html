<wide-header-page title="{{'Enter Invoice Email' | translate}}">
  <div page-content class="invoice-page">
    <label-tip type="info" header="no-header">
      <div label-tip-body translate>
        By providing your email address, you give explicit consent to BitPay to
        use your email address to send you email notifications about payments.
        <br />
        <a (click)="openPrivacyPolicy()" translate>View Privacy Policy</a>
      </div>
    </label-tip>
    <form [formGroup]="emailForm">
      <ion-item>
        <ion-label stacked>{{ 'Email' | translate }}</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <div text-center>
        <button
          ion-button
          class="button-standard"
          (click)="setBuyerProvidedEmail()"
        >
          {{ 'Set Email Address' | translate }}
        </button>
      </div>
    </form>
  </div>
</wide-header-page>
