<wide-header-page title="{{'Vault Color' | translate}}">
  <div page-content>
    <ion-list radio-group [(ngModel)]="currentColorIndex" class="settings-list">
      <ion-item *ngFor="let i of colorCount">
        <ion-label>
          <span class="settings-color-block vault-color-{{i}}"></span>
        </ion-label>
        <ion-radio (click)="save(i)" [value]="i"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item-divider></ion-item-divider>
  </div>
</wide-header-page>
