<div 
  class="topbar-container" 
  ng-include="'views/includes/topbar.html'"
  ng-init="titleSection='Buy'; goBackToState = 'coinbase'; noColor = true">
</div>


<div class="content coinbase" ng-controller="buyCoinbaseController as buy">

  <div class="onGoingProcess" ng-show="buy.loading">
    <div class="onGoingProcess-content" ng-style="{'background-color':index.backgroundColor}">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
    <span>{{buy.loading}}</span>
    </div>
  </div>


  <div class="row m20t">
    <div class="columns">
      <div class="box-notification m20b" ng-show="buy.error">
        <span class="text-warning">
          {{buy.error}}
        </span>
      </div>
      <form name="buyCoinbasePriceForm" 
          ng-submit="buy.buyRequest(index.coinbaseToken, index.coinbaseAccount)" novalidate>
        <label>Amount in BTC</label>
          <div class="input">
            <input type="number" id="amount" 
            name="amount" ng-attr-placeholder="{{'Amount'}}"
            ng-minlength="0.00000001" ng-maxlength="10000000000" 
            ng-model="amount" autocomplete="off">
            
            <a class="postfix">BTC</a>

            <input class="button black expand round" 
            ng-style="{'background-color':index.backgroundColor}"
            type="submit" value="{{'Continue'}}">
          </div>
      </form>

      <div ng-show="buy.buyInfo">

        {{buy.buyInfo}}
      </div>

    </div>
  </div> 
</div>
<div class="extra-margin-bottom"></div>
