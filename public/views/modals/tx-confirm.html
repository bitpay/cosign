<nav class="tab-bar">
  <section class="middle tab-bar-section">
    <h1 class="title ellipsis" ng-style="{'color':color}" translate>
      New Transaction
    </h1>
  </section>
</nav>
<div class="modal-content fix-modals-touch">
  <h4 class="title m0" translate>Details</h4>
  <ul class="no-bullet size-14 m0">
    <li ng-if="!txp.hasMultiplesOutputs" 
      class="line-b p10 oh" 
      ng-click="copyAddress(txp.toAddress)">
      <span class="text-gray" translate>To</span>:
      <span class="right enable_text_select">{{txp.toAddress}}</span>
    </li>
    <li class="line-b p10">
      <span ng-show="txp.hasMultiplesOutputs" class="text-gray" translate>Total</span>
      <span ng-show="!txp.hasMultiplesOutputs" class="text-gray" translate>Amount</span>:
      <span class="right">{{txp.amountStr}}
        <span ng-show="txp.alternativeAmountStr" class="label gray radius">{{txp.alternativeAmountStr}}</span>
      </span>
    </li>
    
    <li ng-show="txp.hasMultiplesOutputs" class="line-b p10 oh" 
      ng-click="showMultiplesOutputs = !showMultiplesOutputs">
      <span class="text-gray" translate>Recipients</span>:
      <span class="right">{{txp.recipientCount}}
        <i ng-show="showMultiplesOutputs" class="icon-arrow-up3 size-24"></i>
        <i ng-show="!showMultiplesOutputs" class="icon-arrow-down3 size-24"></i>
      </span>
    </li>

    <div class="line-b" ng-show="txp.hasMultiplesOutputs && showMultiplesOutputs"
      ng-repeat="output in txp.outputs"
      ng-include="'views/includes/output.html'">
    </div>

    <li class="line-b p10">
      <span class="text-gray" translate>Fee</span>:
      <span class="right">{{txp.feeStr}}</span>
    </li> 
  </ul>

  <div class="box-notification" ng-show="error">
    <span class="text-warning size-14">
      {{error|translate}}
    </span>
  </div>

  <div class="row m20t">
    <div class="large-5 medium-5 small-6 columns">
      <button class="button outline round dark-gray expand" ng-click="deleteTx(txp)"
        ng-disabled="loading">
        <i class="fi-x"></i>
        <span translate>Delete</span>
      </button>
    </div>
    <div class="large-5 medium-5 small-6 columns text-right">
      <button class="button primary round expand" ng-click="confirmTx(txp.id)"
        ng-style="{'background-color':color}"
        ng-disabled="loading">
        <i class="fi-check"></i>
        <span translate>Sign</span>
      </button>
    </div>
  </div>

  <div class="extra-margin-bottom"></div>
</div>
