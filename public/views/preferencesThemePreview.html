<div ng-controller="preferencesThemePreviewController as p">
  <img style="size=cover" src="{{themes[previewThemeId].header.previewImage}}"/>
  <div class="preview-overlay">
    <div class="preview-overlay-content">
      <span translate>Theme Preview</span>
    </div>
  </div>
  <div class="bottom-bar preview-button-bar">
    <a class="preview-button-left columns large-6 medium-6 small-6 text-center" ng-click="$root.go('preferencesTheme')">
      <span class="text-close">{{'Close'|translate}}</span>
    </a>
    <a class="preview-button-left columns large-6 medium-6 small-6 text-center" ng-click="p.save(previewThemeId)" >
      <span class="text-close">{{'Set'|translate}}</span>
    </a>
  </div>
</div>
<div class="extra-margin-bottom"></div>
